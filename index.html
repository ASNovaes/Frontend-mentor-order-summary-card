<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="assets/styles/base/normalize.css" />
  <link rel="stylesheet" href="assets/styles/main.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="main card" role="main">
      <div class="card__photo"><img src="assets/images/illustration-hero.svg" alt="Ilustração Hero"></div>
      <div class="card__body">
        <h1 class="card__body-title">Order Summary</h1>
        <p class="card__body-info">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="card__body-item">
          <img src="assets/images/icon-music.svg" aria-hidden="true" alt="icone de música" />
          <div>
            <span class="card__body-item__title">Annual Plan</span>
            <span class="card__body-item__price"> $59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="btn-group">
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
